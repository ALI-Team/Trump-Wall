<!DOCTYPE html>
<html>

<head>
    <title>Trump Wall - About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#ff9800">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/menu.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div id="composedialogcontainer" style="display:none;">
    <div id="composedialog">
      <div id="composedialogcontent">
        <textarea id="composearea" maxlength=280 placeholder="Write down your racist thoughts..."></textarea>
          <div id="composebuttomcontainer">
            <button class="composebutton" id="composediscard">DISCARD</button>
            <button class="composebutton" id="composesubmit">SEND</button>

      </div>
    </div>
  </div>
</div>

    <div id="dialog-bg-tint" style="display:none;">>
    </div>
    <header class="appbar">
        <h1 class="appbar-title">Trump Wall</h1>
        <div class="appbar-controls">
            <button class="appbar__button md-button--menu" id="buttonOptions" aria-label="Menu"><i class="material-icons">more_vert</i>
                <div class="md-menu__hidden" id="menu">
                    <a class="md-menu-item" href="http://trumpwall.ru">Trump Wall</a>
                    <a class="md-menu-item" href="http://trumpwall.ru/settings.html">Settings</a>
                </div>
            </button>
        </div>
    </header>
    <div class="main-container">
      <main class="main-content">
        <div class="fact">
	  <div class="fact--main-container">
            <div class="fact__left-aligned">
              <div class="fact__action-area">
              </div>
              <div class="fact__content-container">
		<div class="fact__content">
                  <p class="md-headline">About TrumpWall</p>
		</div>
		<div class="fact__info-container">
                  <p class="md-tiny-link">TrumpWall is a bad combination of Twitter, Reddit and 4chan. Your posts are anonymous, so feel free to post all your inner thoughts!</p>
		</div>
              </div>
            </div>
	  </div>
	  <div class="fact--expanded-container">
	    <h1 class="md-title">DANK MEMES</h1>
	  </div>
	</div>
      </main>
    </div>
</body>

</html>
