<!DOCTYPE html>
<html>

<head>
    <title>Trump Wall</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#ff9800">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <header class="appbar">
        <h1 class="appbar-title">Trump Wall</h1>
        <div class="appbar-controls">
            <button class="appbar__button" id="buttonOptions" aria-label="Menu"><i class="material-icons">more_vert</i></button>
            <button class="appbar__button" id="buttonSort" aria-label="Sort"><i class="material-icons">sort</i></button>
        </div>
    </header>
    <div class="md-menu">
        <a href="#">Settings</a>
        <a href="#">About</a>
    </div>
    <div class="main-container">
        <main class="main-content">
            <div class="fact">
                <div class="fact__left-aligned">
                    <div class="fact__action-area">
                        <div class="fact__action-container">
                            <button class="star-button star-button--starred">
                          <i class="material-icons">star</i>
                        </button>
                            <p class="md-caption">6.9k</p>
                        </div>
                    </div>
                    <div class="fact__content-container">
                        <div class="fact__content">
                            <p class="md-headline">Mexicans are just jews but their black</p>
                        </div>
                        <div class="fact__info-container">
                            <p class="md-tiny-link">420 alternative facts</p>
                        </div>
                    </div>
                    </p>
                </div>
                <div class="fact__expand-container">
                    <button class="expand-button">
                      <i class="material-icons">expand_more</i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <button class="md-button--fab button--new" id="newButton"><i class="material-icons">add</i></button>
</body>

</html>
