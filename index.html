<!DOCTYPE html>
<html>

<head>
    <title>Trump Wall</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#ff9800">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/index.js"></script>
    <script src="js/facts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div id="composedialogcontainer" style="display:none;">
    <div id="composedialog">
      <div id="composedialogcontent">
        <textarea id="composearea" maxlength=280 placeholder="Write down your racist thoughts..."></textarea>
          <div id="composebuttomcontainer">
            <button class="composebutton" id="composediscard">DISCARD</button>
        <button class="composebutton" id="composesubmit">SEND</button>

      </div>
    </div>
  </div>
</div>

    <div id="dialog-bg-tint" style="display:none;">>
    </div>
    <header class="appbar">
        <h1 class="appbar-title">Trump Wall</h1>
        <div class="appbar-controls">
            <button class="appbar__button" id="buttonOptions" aria-label="Menu"><i class="material-icons">more_vert</i></button>
            <button class="appbar__button" id="buttonSort" aria-label="Sort"><i class="material-icons">sort</i></button>
            <button class="appbar__button" id="updateFacts" aria-label="Update"><i class="material-icons">refresh</i></button>
        </div>
    </header>
    <div class="main-container">
      <main class="main-content">
      </main>
    </div>
    <button class="md-button--fab button--new" id="newButton"><i class="material-icons">add</i></button>
</body>

</html>
